<script>
  const tg = window.Telegram.WebApp;
  tg.ready();

  fetch("/auth", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ initData: tg.initData })

  .then(data => {

      return;
    }

    // ‚úÖ –°–û–•–†–ê–ù–Ø–ï–ú JWT
