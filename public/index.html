<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SYNDICATE</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background:#0f0f0f;
      color:#fff;
      font-family:Arial;
      padding:16px;
    }
    .btn {
      padding:12px;
      background:#1e1e1e;
      margin:8px 0;
      border-radius:8px;
      cursor:pointer;
      text-align:center;
    }
    .task {
      margin-top:16px;
    }
    .check {
      margin:6px 0;
      cursor:pointer;
    }
    pre {
      background:#111;
      padding:10px;
      overflow:auto;
      font-size:12px;
    }
  </style>
</head>
<body>

<h1>SYNDICATE</h1>

<div class="btn" onclick="openTasks()">üìã –ú–æ–∏ –∑–∞–¥–∞–Ω–∏—è</div>

<div id="output"></div>

<script>
const tg = Telegram.WebApp;
tg.ready();

let TOKEN = null;

/* ===== API ===== */
function api(url, options = {}) {
  return fetch(url, {
    ...options,
    headers: {
      "Content-Type": "application/json",
      Authorization: "Bearer " + TOKEN
    }
  }).then(r => r.json());
}

/* ===== AUTH ===== */
fetch("/auth", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ initData: tg.initData })
})
.then(r => r.json())
.then(d => {
  TOKEN = d.token;
  console.log("TOKEN OK");
});

/* ===== LOAD TASK ===== */
function openTasks() {
  api("/my-tasks").then(d => {
    console.log("MY TASKS RESPONSE:", d);

    // üî¥ –í–†–ï–ú–ï–ù–ù–û: –≤—ã–≤–æ–¥–∏–º –æ—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞ –ö–ê–ö –ï–°–¢–¨
    output.innerHTML = `
      <h3>RAW RESPONSE</h3>
      <pre>${JSON.stringify(d, null, 2)}</pre>
    `;

    // ‚ùó –µ—Å–ª–∏ –Ω–µ—Ç –∑–∞–¥–∞–Ω–∏—è ‚Äî –¥–∞–ª—å—à–µ –Ω–µ —Ä–∏—Å—É–µ–º
    if (!d.task) return;

    // üü¢ –Ω–æ—Ä–º–∞–ª—å–Ω—ã–π —Ä–µ–Ω–¥–µ—Ä
    let html = `
      <div class="task">
        <h2>–î–ï–ù–¨ ${d.task.day} ‚Äî ${d.task.title}</h2>
        <h3>–ú–∏—Å—Å–∏—è: "${d.task.mission}"</h3>
        <p>${d.task.description}</p>
        <h4>–ß–µ–∫‚Äë–ª–∏—Å—Ç</h4>
    `;

    if (!d.checklist || d.checklist.length === 0) {
      html += `<p>‚ùå –ß–µ–∫‚Äë–ª–∏—Å—Ç –ø—É—Å—Ç</p>`;
    } else {
      d.checklist.forEach(i => {
        html += `
          <div class="check" onclick="toggle('${i.id}', ${!i.done})">
            ${i.done ? "‚úÖ" : "‚¨ú"} ${i.title}
          </div>
        `;
      });
    }

    html += "</div>";

    output.innerHTML += html;
  });
}

/* ===== TOGGLE ===== */
function toggle(id, done) {
  api("/checklist/toggle", {
    method: "POST",
    body: JSON.stringify({ checklist_id: id, done })
  }).then(openTasks);
}
</script>

</body>
</html>
