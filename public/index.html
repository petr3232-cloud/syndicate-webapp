<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SYNDICATE</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background:#0f0f0f;
      color:#fff;
      font-family:Arial;
      padding:16px;
    }
    .btn {
      padding:12px;
      background:#1e1e1e;
      margin:8px 0;
      border-radius:8px;
      cursor:pointer;
      text-align:center;
    }
    .btn.disabled {
      opacity:0.5;
      pointer-events:none;
    }
    .task {
      margin-top:16px;
    }
    .check {
      margin:6px 0;
      cursor:pointer;
      user-select:none;
    }
    .check.done {
      opacity:0.6;
      text-decoration:line-through;
    }
  </style>
</head>
<body>

<h1>SYNDICATE</h1>
<div id="btnTasks" class="btn disabled">üìã –ú–æ–∏ –∑–∞–¥–∞–Ω–∏—è</div>
<div id="output"></div>

<script>
const tg = Telegram.WebApp;
tg.ready();

let TOKEN = null;
let CURRENT_TASK = null;

/* ===== API ===== */
function api(url, options = {}) {
  return fetch(url, {
    ...options,
    headers: {
      "Content-Type": "application/json",
      Authorization: "Bearer " + TOKEN
    }
  }).then(r => r.json());
}

/* ===== AUTH ===== */
fetch("/auth", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ initData: tg.initData })
})
.then(r => r.json())
.then(d => {
  if (!d.token) {
    output.innerHTML = "<p>–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏</p>";
    return;
  }
  TOKEN = d.token;
  btnTasks.classList.remove("disabled");
  btnTasks.onclick = openTasks;
});

/* ===== LOAD TASK ===== */
function openTasks() {
  output.innerHTML = "<p>–ó–∞–≥—Ä—É–∑–∫–∞‚Ä¶</p>";
  api("/my-tasks").then(d => {
    if (!d.task) {
      output.innerHTML = `
        <p>–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö –∑–∞–¥–∞–Ω–∏–π</p>
        <p style="opacity:0.6;font-size:13px">
          (–µ—Å–ª–∏ –¥–µ–Ω—å —Ç–æ–ª—å–∫–æ —á—Ç–æ –æ—Ç–∫–∞—Ç–∏–ª—Å—è ‚Äî –æ—Ç–∫—Ä–æ–π –µ–≥–æ –≤ –∞–¥–º–∏–Ω–∫–µ)
        </p>
      `;
      return;
    }
    CURRENT_TASK = d;
    renderTask();
  });
}

/* ===== RENDER ===== */
function renderTask() {
  const d = CURRENT_TASK;
  let html = `
    <div class="task">
      <h2>–î–ï–ù–¨ ${d.task.day} ‚Äî ${d.task.title}</h2>
      <h3>–ú–∏—Å—Å–∏—è: "${d.task.mission}"</h3>
      <p>${d.task.description.replace(/\n/g, "<br>")}</p>
      <h4>–ß–µ–∫‚Äë–ª–∏—Å—Ç</h4>
  `;

  if (d.checklist.length === 0) {
    html += "<p>–ü—É–Ω–∫—Ç–æ–≤ —á–µ–∫‚Äë–ª–∏—Å—Ç–∞ –Ω–µ—Ç</p>";
  } else {
    d.checklist.forEach(i => {
      html += `
        <div
          class="check ${i.done ? "done" : ""}"
          onclick="toggleChecklist('${i.id}')"
        >
          ${i.done ? "‚úÖ" : "‚¨ú"} ${i.title}
        </div>
      `;
    });
  }

  html += "</div>";
  output.innerHTML = html;
}

/* ===== TOGGLE ===== */
function toggleChecklist(id) {
  const item = CURRENT_TASK.checklist.find(i => i.id === id);
  if (!item) return;

  // –º–≥–Ω–æ–≤–µ–Ω–Ω—ã–π UI
  item.done = !item.done;
  renderTask();

  // —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
  api("/checklist/toggle", {
    method: "POST",
    body: JSON.stringify({
      checklist_id: id,
      done: item.done
    })
  });
}
</script>
</body>
</html>
