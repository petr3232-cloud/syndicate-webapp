<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SYNDICATE</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 16px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .menu {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .btn {
      padding: 14px;
      background: #1e1e1e;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      border: 1px solid #333;
    }
    .btn:hover {
      background: #2a2a2a;
    }
    #status {
      margin-top: 16px;
      font-size: 14px;
      opacity: 0.7;
      text-align: center;
    }
  </style>
</head>
<body>

<h1>SYNDICATE</h1>

<div class="menu">
  <div class="btn" onclick="openSection('path')">游빐 햎쮏 혞혝혧</div>
  <div class="btn" onclick="openSection('tasks')">游늶 햎쮏 향햟햢햟햫햦혪</div>
  <div class="btn" onclick="openSection('inventory')">游 햊햫쒫왏쫨햟혧</div>
  <div class="btn" onclick="openSection('doppel')">游빏 햆쮏햣햩혧햡햟햫햡햣</div>
  <div class="btn" onclick="openSection('shop')">游 햎햟햡햟향햦햫</div>
  <div class="btn" onclick="openSection('settings')">丘뙖잺 햏햟혜혝쮏좛쥃</div>
</div>

<p id="status">쮏쒫왐햨햟 쮏혧향쮏쒫썜햣햩혪...</p>

<script>
  const tg = window.Telegram.WebApp;
  tg.ready();

  // 햃쒬쮐햦향햟혡햦혪
  fetch("/auth", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ initData: tg.initData })
  })
  .then(r => r.text())
  .then(result => {
    document.getElementById("status").innerText = result;
  })
  .catch(() => {
    document.getElementById("status").innerText = "뤰걣쟳쐃쥃 혜쮏왏얧쟳쫧왏쫧쟴";
  });

  function openSection(name) {
    alert("먫썛햢햣햩: " + name + "\n(햩쮏햦햨햟 햠혞햢햣혝 쮏햤햣)");
  }
</script>

</body>
</html>
