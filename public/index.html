<body>

<h1>SYNDICATE</h1>

<div class="menu">
  <div class="btn" onclick="openSection('path')">üß≠ –ú–æ–π –ø—É—Ç—å</div>
  <div class="btn" onclick="openSection('tasks')">üìã –ú–æ–∏ –∑–∞–¥–∞–Ω–∏—è</div>
  <div class="btn" onclick="openSection('inventory')">üéí –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</div>
  <div class="btn" onclick="openSection('doppel')">üß¨ –î–æ–ø–ø–µ–ª—å–≥–∞–Ω–≥–µ—Ä</div>
  <div class="btn" onclick="openSection('shop')">üõí –ú–∞–≥–∞–∑–∏–Ω</div>
  <div class="btn" onclick="openSection('settings')">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</div>
</div>

<p id="status">–ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è...</p>
<pre id="output"></pre>

<script>
  const tg = window.Telegram.WebApp;
  tg.ready();

  fetch("/auth", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ initData: tg.initData })
  })
  .then(r => r.json())
  .then(data => {
    if (!data.ok || !data.token) {
      document.getElementById("status").innerText = "AUTH ERROR";
      document.getElementById("output").innerText = JSON.stringify(data, null, 2);
      return;
    }

    // —Å–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ–∫–µ–Ω
    localStorage.setItem("token", data.token);
    document.getElementById("status").innerText = "–¢–æ–∫–µ–Ω –ø–æ–ª—É—á–µ–Ω";

    // –°–†–ê–ó–£ –ø—Ä–æ–≤–µ—Ä—è–µ–º /me –∏ –≤—ã–≤–æ–¥–∏–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –ù–ê –≠–ö–†–ê–ù
    fetch("/me", {
      headers: {
        Authorization: "Bearer " + data.token
      }
    })
    .then(r => r.json())
    .then(me => {
      document.getElementById("status").innerText = "–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∑–∞–≥—Ä—É–∂–µ–Ω";
      document.getElementById("output").innerText =
        JSON.stringify(me, null, 2);
    })
    .catch(err => {
      document.getElementById("status").innerText = "–û—à–∏–±–∫–∞ /me";
      document.getElementById("output").innerText = String(err);
    });
  })
  .catch(err => {
    document.getElementById("status").innerText = "–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è";
    document.getElementById("output").innerText = String(err);
  });

  function openSection(name) {
    alert("–†–∞–∑–¥–µ–ª: " + name + "\n(–ª–æ–≥–∏–∫–∞ –±—É–¥–µ—Ç –ø–æ–∑–∂–µ)");
  }
</script>
