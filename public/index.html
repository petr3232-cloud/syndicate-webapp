<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SYNDICATE</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background:#0f0f0f;
      color:#fff;
      font-family:Arial;
      padding:16px;
    }
    .btn {
      padding:12px;
      background:#1e1e1e;
      margin:8px 0;
      border-radius:8px;
      cursor:pointer;
      text-align:center;
      opacity:0.4;
      pointer-events:none;
    }
    .btn.active {
      opacity:1;
      pointer-events:auto;
    }
    .task { margin-top:16px; }
    .check { margin:6px 0; cursor:pointer; }
  </style>
</head>
<body>

<h1>SYNDICATE</h1>

<div id="tasksBtn" class="btn" onclick="openTasks()">üìã –ú–æ–∏ –∑–∞–¥–∞–Ω–∏—è</div>
<div id="output"></div>

<script>
const tg = Telegram.WebApp;
tg.ready();

let TOKEN = null;
const tasksBtn = document.getElementById("tasksBtn");

function api(url, options={}) {
  return fetch(url, {
    ...options,
    headers: {
      "Content-Type": "application/json",
      Authorization: "Bearer " + TOKEN
    }
  }).then(r => r.json());
}

/* AUTH */
fetch("/auth", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ initData: tg.initData })
})
.then(r => r.json())
.then(d => {
  if (!d.token) {
    output.innerHTML = "<p>–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏</p>";
    return;
  }
  TOKEN = d.token;
  tasksBtn.classList.add("active"); // üî• –ö–ù–û–ü–ö–ê –ê–ö–¢–ò–í–ù–ê –¢–û–õ–¨–ö–û –¢–ï–ü–ï–†–¨
});

/* LOAD TASK */
function openTasks() {
  api("/my-tasks").then(d => {
    console.log("MY TASKS:", d);

    if (!d.task) {
      output.innerHTML = "<p>–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö –∑–∞–¥–∞–Ω–∏–π</p>";
      return;
    }

    let html = `
      <div class="task">
        <h2>–î–ï–ù–¨ ${d.task.day} ‚Äî ${d.task.title}</h2>
        <h3>–ú–∏—Å—Å–∏—è: "${d.task.mission}"</h3>
        <p>${d.task.description}</p>
        <h4>–ß–µ–∫‚Äë–ª–∏—Å—Ç</h4>
    `;

    if (!d.checklist || d.checklist.length === 0) {
      html += "<p>–ü—É–Ω–∫—Ç–æ–≤ —á–µ–∫‚Äë–ª–∏—Å—Ç–∞ –Ω–µ—Ç</p>";
    } else {
      d.checklist.forEach(i => {
        html += `
          <div class="check" onclick="toggle('${i.id}', ${!i.done})">
            ${i.done ? "‚úÖ" : "‚¨ú"} ${i.title}
          </div>
        `;
      });
    }

    html += "</div>";
    output.innerHTML = html;
  });
}

function toggle(id, done) {
  api("/checklist/toggle", {
    method: "POST",
    body: JSON.stringify({ checklist_id: id, done })
  }).then(openTasks);
}
</script>
</body>
</html>
