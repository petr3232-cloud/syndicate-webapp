<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SYNDICATE</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 16px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .menu {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .btn {
      padding: 14px;
      background: #1e1e1e;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      border: 1px solid #333;
    }
    .btn:hover {
      background: #2a2a2a;
    }
    #status {
      margin-top: 16px;
      font-size: 14px;
      opacity: 0.7;
      text-align: center;
    }
    pre {
      background: #111;
      padding: 10px;
      border-radius: 6px;
      font-size: 12px;
      overflow-x: auto;
    }
  </style>
</head>
<body>

<h1>SYNDICATE</h1>

<div class="menu">
  <div class="btn" onclick="openSection('path')">üß≠ –ú–æ–π –ø—É—Ç—å</div>
  <div class="btn" onclick="openSection('tasks')">üìã –ú–æ–∏ –∑–∞–¥–∞–Ω–∏—è</div>
  <div class="btn" onclick="openSection('inventory')">üéí –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</div>
  <div class="btn" onclick="openSection('doppel')">üß¨ –î–æ–ø–ø–µ–ª—å–≥–∞–Ω–≥–µ—Ä</div>
  <div class="btn" onclick="openSection('shop')">üõí –ú–∞–≥–∞–∑–∏–Ω</div>
  <div class="btn" onclick="openSection('settings')">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</div>
</div>

<p id="status">–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è...</p>
<pre id="output"></pre>

<script>
  const tg = window.Telegram.WebApp;
  tg.ready();

  // üîê –ì–õ–û–ë–ê–õ–¨–ù–´–ô –¢–û–ö–ï–ù (–¢–û–õ–¨–ö–û –í –ü–ê–ú–Ø–¢–ò)
  window.APP_TOKEN = null;

  // üîÅ –û–ë–©–ò–ô FETCH –° –ê–í–¢–û-–¢–û–ö–ï–ù–û–ú
  function apiFetch(url, options = {}) {
    return fetch(url, {
      ...options,
      headers: {
        ...(options.headers || {}),
        Authorization: "Bearer " + window.APP_TOKEN
      }
    }).then(r => r.json());
  }

  // 1Ô∏è‚É£ AUTH
  fetch("/auth", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ initData: tg.initData })
  })
  .then(r => r.json())
  .then(data => {
    if (!data.ok || !data.token) {
      document.getElementById("status").innerText = "AUTH ERROR";
      return;
    }

    // ‚úÖ –°–û–•–†–ê–ù–Ø–ï–ú –í –ü–ê–ú–Ø–¢–ò
    window.APP_TOKEN = data.token;
    document.getElementById("status").innerText = "–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è OK";

    // 2Ô∏è‚É£ –ü–†–û–í–ï–†–ö–ê /me (–í–´–í–û–î –ù–ê –≠–ö–†–ê–ù)
    return apiFetch("/me");
  })
  .then(me => {
    document.getElementById("output").innerText =
      JSON.stringify(me, null, 2);
  })
  .catch(err => {
    document.getElementById("status").innerText = "–û—à–∏–±–∫–∞";
    document.getElementById("output").innerText = err.toString();
  });

  function openSection(name) {
    alert("–†–∞–∑–¥–µ–ª: " + name + "\n(–ª–æ–≥–∏–∫–∞ –±—É–¥–µ—Ç –ø–æ–∑–∂–µ)");
  }
</script>

</body>
</html>
