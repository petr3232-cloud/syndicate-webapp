<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SYNDICATE</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 16px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .menu {
      display: flex;

      gap: 12px;
    }
    .btn {
      padding: 14px;

      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      border: 1px solid #333;
    }
    .btn:hover {
      background: #2a2a2a;
    }
    #status {
      margin-top: 16px;
      font-size: 14px;
      text-align: center;
      opacity: 0.85;
    }
    pre {
      background: #111;
      padding: 10px;
      border-radius: 6px;
      font-size: 12px;
      overflow-x: auto;
      margin-top: 12px;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>

<h1>SYNDICATE</h1>

<div class="menu">
  <div class="btn" onclick="openSection('path')">üß≠ –ú–æ–π –ø—É—Ç—å</div>
  <div class="btn" onclick="openSection('tasks')">üìã –ú–æ–∏ –∑–∞–¥–∞–Ω–∏—è</div>
  <div class="btn" onclick="openSection('inventory')">üéí –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</div>
  <div class="btn" onclick="openSection('doppel')">üß¨ –î–æ–ø–ø–µ–ª—å–≥–∞–Ω–≥–µ—Ä</div>
  <div class="btn" onclick="openSection('shop')">üõí –ú–∞–≥–∞–∑–∏–Ω</div>
  <div class="btn" onclick="openSection('settings')">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</div>
</div>

<p id="status">–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è‚Ä¶</p>
<pre id="output"></pre>

<script>
  const tg = window.Telegram.WebApp;
  tg.ready();

  // üîê –¢–æ–∫–µ–Ω –¢–û–õ–¨–ö–û –≤ –ø–∞–º—è—Ç–∏
  window.APP_TOKEN = null;

  // üîÅ fetch —Å –∞–≤—Ç–æ-–ø–æ–¥—Å—Ç–∞–Ω–æ–≤–∫–æ–π —Ç–æ–∫–µ–Ω–∞
  function apiFetch(url, options = {}) {
    if (!window.APP_TOKEN) {
      return Promise.reject("NO TOKEN IN MEMORY");
    }

    return fetch(url, {
      ...options,
      headers: {
        "Content-Type": "application/json",
        ...(options.headers || {}),
        Authorization: "Bearer " + window.APP_TOKEN
      }
    }).then(async r => {
      const data = await r.json();
      if (!r.ok) throw JSON.stringify(data);
      return data;
    });
  }

  // 1Ô∏è‚É£ AUTH
  fetch("/auth", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ initData: tg.initData })
  })
  .then(r => r.json())
  .then(data => {
    if (!data.ok || !data.token) {
      document.getElementById("status").innerText = "AUTH ERROR";
      document.getElementById("output").innerText =
        JSON.stringify(data, null, 2);
      return;
    }

    // ‚úÖ —Å–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ–∫–µ–Ω –≤ –ø–∞–º—è—Ç–∏
    window.APP_TOKEN = data.token;
    document.getElementById("status").innerText = "–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è OK";

    // 2Ô∏è‚É£ –ø—Ä–æ–≤–µ—Ä–∫–∞ /me
    return apiFetch("/me");
  })
  .then(me => {
    if (!me) return;
    document.getElementById("output").innerText =
      JSON.stringify(me, null, 2);
  })
  .catch(err => {
    document.getElementById("status").innerText = "–û—à–∏–±–∫–∞";
    document.getElementById("output").innerText = err;
  });

  function openSection(name) {
    alert("–†–∞–∑–¥–µ–ª: " + name + "\n(–ª–æ–≥–∏–∫–∞ –±—É–¥–µ—Ç –ø–æ–∑–∂–µ)");
  }
</script>

</body>
</html>
